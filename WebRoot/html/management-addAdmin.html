<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/management.css" rel="stylesheet">
		<link href="../css/font-awesome.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="main-box">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header bg-info">
					<a class="navbar-brand ">乾泰后台管理界面</a>
				</div>
				<ul class="navbar-nav nav ">
					<a href="#">
						<i class="fa fa-indent indent"></i>
					</a>
				</ul>
				<ul class="navbar-nav navbar-right nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"">信息提示</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">管理员</a>
					</li>
				</ul>
			</nav>
			
			<div class="content-box">
				<div class="aside">
					<nav class="navbar">
						<ul class="nav navlist">
							<li><a class="text-sm">查看</a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-music"></i><span>查看所有用户</span></a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-fire"></i><span>查看所有管理员</span></a></li>
							<li><a class="text-sm">管理</a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-beer"></i><span>添加管理员</span></a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-search"></i><span>删除管理员</span></a></li>
							<li><a class="text-sm">新闻</a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-share"></i><span>新闻列表</span></a></li>
							<li><a href="#" class="hover-color"><i class="fa fa-share"></i><span>新闻发布</span></a></li>
						</ul>
					</nav>
				</div>
				
				<div class="content">
					<ol class="breadcrumb">
						<li><a href="#">主页</a></li>
						<li><a href="#">添加管理员</a></li>
					</ol>
					
					<div class="panel panel-default">
						<div class="panel-heading">添加管理员</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-1">用户名</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="username"/>
										
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-1">密码</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="password" name="password"/>
										
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-1">确认密码</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="confimrpassword"/>
										
									</div>
								</div>
								<div class="form-group">
									  <button type="submit" class="btn btn-info col-md-1 col-md-offset-1">立即注册</button>
								</div>
							</form>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate-1.13.1.js" ></script>
		<script>
			$(".form-horizontal").validate({
				rules:{
				username:{
					required:true,
					minlength:2,
					maxlength:10,
//					remote:{
//						url:"",
//						type:"post",
//					}
				},
				password:{
					required:true,
					minlength:2,
					maxlength:10
				},
				confimrpassword:{
					required:true,
					minlength:2,
					maxlength:10,
					equalTo:"#password"
				}
			},
			messages:{
				username:{
					required:"必须填写用户名",
					minlength:"用户名最小为2位",
					maxlength:"用户名最大为10位",
					remote:"用户名已存在，请重新输入"
				},
				password:{
					required:"必须填写密码",
					minlength:"密码最小为2位",
					maxlength:"密码最大为10位"
				},
				confimrpassword:{
					required:"必须填写确认密码",
					minlength:"密码最小为2位",
					maxlength:"密码最大为10位",
					equalTo:"必须和原密码一致"
				}
			},
			success:function(e)
		        {
		            e.html('ok');
		        }
				});
		</script>
	</body>
</html>
